{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia</title>
    <link rel="stylesheet" href="{% static 'css/test_style.css' %}">
</head>
<body>
    <h1>Informacion familiar</h1>

    <div class="form-container">
        <form action="/situacion_familiar_enviar/" method="POST">
            {% csrf_token %}
            
            <h1 class="titulo">Super test</h1>

            <div class="form-group">
                <strong>Estado civil?</strong>
                <input name="Estado_civil" placeholder="Estado civil" type="text" id="Estado_civil" required>
            </div>

            <div class="form-group">
                <strong>多Con quien vives en tu hogar?</strong>
                <input name="convivencia" placeholder="convivencia" type="text" id="convivencia" required>
            </div>

            <div class="form-group">
                <strong>多Apoyo familiar sobre tu futuro?</strong>
                <input name="Apoyo" placeholder="Apoyo" type="text" id="Apoyo" required>
            </div>

            <div class="form-group">
                <strong>多Sufres algun problema familiar en tu hogar?</strong>
                <input name="problema_familiar" placeholder="problema" type="text" id="problema_familiar" required>
            </div>


            <div class="form-group">
                <strong>多Como es tu relacion con tu familia?</strong>
                <input name="relacion_familiar" placeholder="relacion familiar" type="text" id="relacion_familiar" required>
            </div>


            <button type="submit" id="button">Enviar</button>

            <div class="separador"></div>

            {% if error_message %}
                <div class="error-message">{{ error_message }}</div>    
            {% endif %}

            <div class="volver">
                <a href="oficial/" class="link">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
