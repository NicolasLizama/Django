{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear usuario</title>
  <link rel="stylesheet" href="{% static 'css/login_registro_style.css' %}">
</head>
<body>
  <main class="login-wrapper">
    <section class="login-box">
      <h1>Registro de usuario</h1>
      <p class="subtitle">Completa tus datos para crear una cuenta</p>

      <form action="/usercreate/" method="POST" class="login-form">
        {% csrf_token %}

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
        </div>

        <div class="form-group">
          <label for="rut">RUT</label>
          <input type="text" id="rut" name="rut" placeholder="Ej: 12.345.678-9" maxlength="12" required>
        </div>

        <div class="form-group">
          <label for="fecha_nacimiento">Fecha de nacimiento</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="telefono" placeholder="Ej: +56912345678" maxlength="11" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
        </div>

        <button type="submit" class="btn-login">Crear cuenta</button>

        {% if error_message %}
          <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <hr class="divider">

        <p class="registro-text">
          <a href="/" class="link">← Volver al inicio</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
