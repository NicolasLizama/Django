{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="{% static 'css/login_registro_style.css' %}">
</head>
<body>
  <main class="login-wrapper">
    <section class="login-box">
      <h1>Bienvenido</h1>
      <p class="subtitle">Accede a tu cuenta para continuar</p>

      <form action="/ingresar/" method="POST" class="login-form">
        {% csrf_token %}

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
        </div>

        <div class="form-group">
          <label for="perfil">Tipo de usuario</label>
          <select id="perfil" name="perfil" required>
            <option value="" disabled selected>Selecciona tu perfil</option>
            <option value="estudiante">Estudiante</option>
            <option value="medico">Profesional</option>
          </select>
        </div>

        <button type="submit" class="btn-login">Iniciar sesión</button>
        <a href="/recuperar_contraseña/" class="link">¿Olvidaste tu contraseña?</a>
      </form>

      <hr class="divider">

      <p class="registro-text">¿No tienes cuenta?
        <a href="/crear" class="link">Regístrate aquí</a>
      </p>
    </section>
  </main>
</body>
</html>
